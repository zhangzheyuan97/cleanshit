meritdata.cloud.product=@project.artifactId@
server.port=9099
meritdata.cloud.nacos-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.ip=127.0.0.1
spring.cloud.nacos.config.server-addr=${meritdata.cloud.nacos-addr}
spring.cloud.nacos.discovery.server-addr=${meritdata.cloud.nacos-addr}
#\u670D\u52A1\u542F\u52A8\u7684\u65F6\u5019\u4F1A\u8BFB\u53D6 prefix.properties \u548C prefix-profiles.properties \u6587\u4EF6\u4E0B\u7684\u914D\u7F6E\u9879
spring.profiles.include=server,cache,dam,cloud-system-cas,cloud-system-manage,cloud-system-job,dam-dataprocess,datapacket-datasource,dam-metamanage,dam-datapacket
spring.cloud.nacos.config.prefix=common
#nacos \u521B\u5EFA\u7684namespace\u7684\u6807\u8BC6\u7801
spring.cloud.nacos.config.namespace=
spring.application.name=dam-datapacket
meritdata.cloud.config.namespace=

## \u6570\u636E\u5206\u7C7B\u6839\u8282\u70B9Id
data.type.rootId=-1
data.type.rootname=root
## \u5BC6\u94A5\u8BA4\u8BC1\u9700\u8981
sftp.privateKey=
## \u5BC6\u94A5\u8BA4\u8BC1\u53E3\u4EE4
sftp.passphrase=

#\u521B\u5EFA\u8868\u4E25\u683C\u533A\u5206\u5927\u5C0F\u5199
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.main.allow-bean-definition-overriding=true

## null\u503C\u4E0D\u8FD4\u56DE
spring.jackson.default-property-inclusion=non_null

## \u8BF7\u6C42\u5927\u5C0F
server.tomcat.max-swallow-size=100MB
server.max-http-header-size=100MB
server.tomcat.max-http-post-size=100MB

